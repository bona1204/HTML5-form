<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c2e81be21.js" crossorigin="anonymous"></script>
    <link href="/styles.css" rel="stylesheet">
    <title>Form</title>
</head>
<br>
<header>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-light border">
                <h1 class="text-start">
                    Payment form example
                </h1>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container border gap pt-3">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger text-start fw-bold">
                    some fields are missing
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 text-start fw-bold">
                <p>
                   Card # 
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    CVC #
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    Amount
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <input type="text" placeholder="XXXXXXXXXXXXXXX" class="form-control" >
            </div>
            <div class="col-3">
                <input type="text" placeholder="0000" class="form-control" >
            </div>
            <div class="col-4">
                <div class="row">
                    <label for="amount"class="col-1 col-form-label fw-bold text-end">$</label>
                    <div class="col-11">
                        <input type="text" id="amount" placeholder="Amount" class=" form-control">
                    </div>
                </div>             
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-start fw-bold">
                <p>
                    First Name
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    Last Name
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 text-start fw-bold">
                <p>
                    City
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    State
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    Postal Code
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-start fw-bold">
                <input type="text" class="form-control">
            </div>
            <div class="col text-start fw-bold">
                <select name="State" id="state" class="form-select">
                    <option value="0">
                        Pick a state
                    </option>
                    <option value="1">
                        New York
                    </option>
                </select>
            </div>
            <div class="col text-start fw-bold">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-start fw-bold">
                <p>
                    We accept:
                </p>
            </div>
            <div class="col text-start fw-bold">
                <p>
                    Message
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row justify-content-start ms-1">
                    <div class="col-6 bg-secondary border rounded">
                        <div class="row py-1">
                            <div class="col-3 p-2">
                                <input type="radio" name="card" id="Visa" class="form-check-input"><label for="Visa" class=""><i class="fa-brands fa-cc-visa fa-2xl fa-inverse"></i></label>
                            </div>
                            <div class="col-3 p-2">
                                <input type="radio" name="card" id="MasterCard" class="form-check-input"><label for="MasterCard" class=""><i class="fa-brands fa-cc-mastercard fa-2xl fa-inverse"></i></label>
                            </div>
                            <div class="col-3 p-2">
                                <input type="radio" name="card" id="DinersClub" class="form-check-input"><label for="DinersClub" class=""><i class="fa-brands fa-cc-diners-club fa-2xl fa-inverse"></i></label>
                            </div>
                            <div class="col-3 p-2">
                                <input type="radio" name="card" id="AmericanExpress" class="form-check-input"><label for="AmericanExpress" class=""><i class="fa-brands fa-cc-amex fa-2xl fa-inverse"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-start">
                <textarea name="message" id="Message" class="form-control"></textarea>
                <label for="">
                    Add any notes here.
                </label>
            </div>
        </div>
    </div>
    <div class="container border">
        <div class="row justify-content-end bg-light py-2">
            <div class="col-1">
                <button class="btn btn-secondary" type="submit">Cancel</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>
</html>
